<!-- 
    Para disponer de etiquetas flotantes, se debe encerrar cada input dentro de un div y usar la clase form-floating
    Adicionalmente es conveniente usar input para dar la descripción de cada campo en letra grande, aunque no es indispensable.

    Es importante que el input esté antes que el label.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body style="font-family: sans-serif;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3" style="border: 0.2em solid #ddd; padding: 3rem; border-radius: 1em;">
                <h3 class="tituloFormulario mb-5">Inicio de sesión</h3>
                <form action="" method="">
                    <!-- Text -->
                    <div class="mb-3 form-floating">
                        <input type="usuario" class="form-control" id="usuario" name="usuario" placeholder="Usuario:">
                        <label for="usuario" class="form-label">Usuario:</label>
                    </div>
                    <!-- password -->
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="clave" name="clave">
                        <label for="clave" class="form-label">Contraseña:</label>
                    </div>
                    

                    <div class="row justify-content-between">
                        <div class="col-4">
                            <a href="./" class="btn btn-secondary">← Volver</a>
                        </div>
                        <div class="col-4" style="text-align: right;">
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
