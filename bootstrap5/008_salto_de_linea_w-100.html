<!--
    La clase w-100 nos ayuda agregar un salto de línea dentro de una columna. 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body style="font-family: sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-2" style="background-color: #bbf;">
                <h4>Columna 1</h4> <p>Línea 1</p>
            </div>
            <div class="col-3" style="background-color: #bdf;">
                <h4>Columna 2</h4> <p>Línea 1</p>
            </div>
            <div class="w-100"></div>
            <div class="col-4" style="background-color: #bbf;">
                <h4>Columna 1</h4> <p>Línea 2</p>
            </div>
            <div class="col-5" style="background-color: #bdf;">
                <h4>Columna 2</h4> <p>Línea 2</p>
            </div>
        </div>
        <div style="margin-top: 3em;">
            <a href="./" class="volver">← Volver</a>
        </div>
    </div>

</body>
</html>
