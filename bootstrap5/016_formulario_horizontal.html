<!-- Para crear un formulario que permita poner en línea labels e inputs, se requiere crear una fila con columnas. Adicionalmente, para la correcta alineación de los labels junto sus inputs, se debe agregar la clase col-form-label al label -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body style="font-family: sans-serif;">
    <div class="container mt-3">
        <form>
            <h3 class="tituloFormulario">Formulario Horizontal</h3>
            <div class="mt-4 row">
                <label for="usuario" class="col-sm-2 offset-sm-2 col-form-label">Usuario:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="usuario" id="usuario">
                </div>
            </div>
            <div class="mt-3 row">
                <label for="clave" class="col-sm-2 offset-sm-2 col-form-label">Contraseña:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="pass" id="pass">
                </div>
            </div>
        </form>
        
        <div style="margin-top: 3em;">
            <a href="./" class="volver">← Volver</a>
        </div>
    </div>

</body>
</html>
