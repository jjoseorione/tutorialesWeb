<!--
    obj.setAttribute(atributo, valor) sirve para agregar un atributo HTML a algún elemento HTML

    obj.removeAttribute(atributo) quita el atributo a un elemento HTML

    obj.getAttribute(atributo) obtiene el valor de un atributo de un elemento HTML

    obj.hasAttribute(atributo) devuelve un booleano que nos indica si un elemento contiene un atributo específico
-->
