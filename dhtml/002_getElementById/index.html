<!-- El primer método que nos provee el DOM a través del objeto document es:

document.getElementById("nombre del Id del elemento HTML")
Nos retorna una referencia a la etiqueta en sí misma. Con esta referencia podemos acceder a sus propiedades como puede ser su contenido, color, fuente, etc. 

Para disponer un ejemplo muy sencillo dispondremos un elemento <h1> en la página y luego por medio de dos botones cambiaremos su color, y su tamaño de fuente.-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="estilos.css">
    <script src="funciones.js"></script>
</head>
<body style="font-family: sans-serif;">
    <h1 id="titulo">Este es un título dinámico</h1>
    <input type="button" value="Cambiar Color" id="boton1" onclick="cambiarColor();">
    <input type="button" value="Cambiar Tamaño de Fuente" id="boton2" onclick="cambiarTamanoFuente()">

    <div style="margin-top: 3em;"><a href="../">Volver</a></div>
</body>
</html>
