<!--
    Ejemplo de cómo remover un elemento con el método removeChild(). 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="font-family: sans-serif;">
    <div id="parrafos"></div>

    <input type="button" value="Agregar elemento" onclick="agregarElem();">
    <input type="button" value="Eliminar último elemento" onclick="eliminarUltimoElem();">
    <input type="button" value="Eliminar primer elemento" onclick="eliminarPrimerElem();">


    <div style="margin-top: 3em;"><a href="../">Volver</a></div>

    
    <script src="funciones.js"></script>
</body>
</html>
