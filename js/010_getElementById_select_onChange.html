<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <p><select id="select1" onChange="cambiarColor()">
            <option value="ff0000">Rojo</option>
            <option value="00ff00">Verde</option>
            <option value="0000ff">Azul</option>
        </select></p>
        <p>Número de índice seleccionado del objeto SELECT:<input type="text" id="text1"></p>
        <p>Texto seleccionado:<input type="text" id="text2"></p>
        <p> Valor asociado:<input type="text" id="text3"></p>
    </form>

    <script>
        function cambiarColor() {
            let color = document.getElementById('select1');
            document.getElementById('text1').value = color.selectedIndex;                           //Muestra posición de opción (empezando por 0 )
            document.getElementById('text2').value = color.options[color.selectedIndex].text;       //Muestra el texto de la opción seleccionada
            // Regla general                         variable.options[índice de la opción deseada].propiedad
            document.getElementById('text3').value = color.options[color.selectedIndex].value;      //Muestra el valor de la opción seleccionada
            //document.getElementById('text3').value = color.value              También se admite esta forma
            
        }
    </script>

    <div style="margin-top: 3em;"><a href="./">Volver</a></div>
</body>

</html>
