<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="font-family: sans-serif;">
    <form>
        <input type="button" onclick="incrementar()" value="Incrementar"> <!--Al dar click, se ejecuta la funciÃ³n javascript-->
    </form>
    <script>
        let contador = 0;
        function incrementar(){
            contador++;
            let div1 = document.createElement('div');
            div1.innerHTML = "El contador ahora vale " + contador;
            document.body.append(div1);
            //alert("El contador ahora vale: " + contador);
        }
    </script>

    <div style="margin-top: 3em;"><a href="./">Volver</a></div>
</body>
</html>
