<!--
    window.history.back();    //Retrocede a la página anterior
    window.history.forward(); //Avanza a la página siguiente almacenada en la 
                              cache de la máquina.
    window.history.go(int);  //Avanza o retrocede en la lista de páginas visitadas, según el parámetro ingresado.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="font-family: sans-serif;">
    <p><button onclick="window.location = 'https://elpais.com'">No presionar</button></h1></p>

    <button onclick="window.history.go(-4)"> ❮❮❮❮ </button>
    <button onclick="window.history.go(-3)"> ❮❮❮ </button>
    <button onclick="window.history.go(-2)"> ❮❮ </button>
    <button onclick="window.history.back();"> ❮ </button>

    <button onclick="window.history.forward();"> ❯ </button>
    <button onclick="window.history.go(2)"> ❯❯ </button>
    <button onclick="window.history.go(3)"> ❯❯❯ </button>
    <button onclick="window.history.go(4)"> ❯❯❯❯ </button>
    <script>
        
    </script>

    <div style="margin-top: 3em;"><a href="./">Volver</a></div>
</body>
</html>
