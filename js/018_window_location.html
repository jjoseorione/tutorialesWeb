<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="font-family: sans-serif;">
    <h1>No presiones este botón → <button onclick="redireccionar();">No presionar</button></h1>
    <h2>Es en serio. Si lo presionas, lo lamentarás.</h2>
    <script>
        function redireccionar(){
            if(window.confirm("Te dije que no lo presionaras ¿Deseas continuar? (No recomendado)"))
                window.location = "https://elpais.com";
            else
                window.alert("Has tomado la decisión correcta");
        }
    </script>

    <div style="margin-top: 3em;"><a href="./">Volver</a></div>
</body>
</html>
